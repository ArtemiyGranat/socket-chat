<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script type="text/javascript" src="eel.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <title>Socket Messenger</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div class="log-in-screen" id="log-in-screen">
        <h1>Socket Messenger</h1>
        <div class="log-in-form">
            <h2>Sign In</h2>
            <p>Enter your username</p>
            <div class="log-in-row row align-items-center">
                <div class="col-6">
                    <input type="text" class="form-control" id="username_field" autocomplete="off" onkeydown="username_field_key_pressed(event)">
                </div>
                <div class="col-6">
                    <span id="usernameHelpInline" class="form-text">
                        Must be 3-10 characters long.
                    </span>
                </div>
            </div>

            <div class="log-in-button">
                <button type="button" class="btn btn-primary" id="signin_btn" onclick="send_name()">
                    Sign In
                </button>
            </div> 
        </div>
    </div>

    <div class="chat-screen container mt-2" id="chat-screen" hidden>
        <div class="chat-container card mx-auto">
            <div class="card-body p-4" style="overflow: auto;" id="chat-body">
            </div>

            <div class="card-footer bg-white position-absolute w-100 bottom-0 m-0 p-0">
                <div class="input-group">
                    <div class="input-group-text bg-transparent border-0">
                        <button class="btn btn-light text-secondary" onclick="open_file()">
                            <!-- <input type="file" id="open-file" onchange="open_file()"> -->
                            <i class="fas fa-paperclip"></i>
                        </button>
                    </div>
                    <input type="text" class="form-control border-0" placeholder="Enter a message" id="msgbox" onkeydown="messagebox_field_key_pressed(event)">
                    <div class="filename-div border-0" id="filename-div" hidden>

                    </div>
                    <div class="input-group-text bg-transparent border-0">
                        <button class="btn btn-light text-secondary" onclick="send_message()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
