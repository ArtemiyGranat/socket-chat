<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script type="text/javascript" src="eel.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <title>Lan Messenger</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <nav class="navbar">
        <div class="container-fluid d-flex align-items-center justify-content-start pt-1 ms-5">
            <div class="col-12">
                <h1>Lan Messenger</h1>
            </div>
        </div>
    </nav>

    <header class="head container-fluid">
            <h1>Sign In</h1>
            <p>Enter your username</p>
            <form>
                <div class="row g-3 align-items-center">
                    <div class="col-6">
                        <input type="text" class="form-control" id="username_field" autocomplete="off">
                    </div>
                    <div class="col-6">
                        <span id="usernameHelpInline" class="form-text">
                            Must be 5-15 characters long.
                          </span>
                    </div>
                </div>
            </form>
        
        <div class="d-flex align-center">
            <button type="button" class="btn justify-content-center btn-primary mx-auto"><a href="chat.html" onclick="send_name()">Sign In</a></button>
        </div>   
    </header>
</body>

</html>
